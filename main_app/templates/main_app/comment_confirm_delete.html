{% extends 'base.html' %}

{% block content %}
<h1>Delete Comment</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

<form action="{% url 'comment_delete' object.pk %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn">
  <a href="{% url 'detail' dish_id=object.dish_id.id %}">Cancel</a>
</form>
{% endblock %}
